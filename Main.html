<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="music player">Musi-World</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>
    <div class="container">
        <div class="songlist">  
            <h1>Old is Gold - Superhits of 80's and 90's</h1>
            <div class="songitemcontainer">
                <div class="songItems">
                    <img src="1.jpg" alt="1">
                    <span>Yeh Vaada Raha</span>
                    <span class="songlistplay"><span class="timestamp">06:49<i id="1" class="far songitemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="2.jpg" alt="1">
                    <span>Mere Mehboob Qayamat Hogi</span>
                    <span class="songlistplay"><span class="timestamp">04:03<i id="2" class="far songitemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="3.jpg" alt="1">
                    <span>Kya Hua Tera Vada</span>
                    <span class="songlistplay"><span class="timestamp">04:17<i id="3" class="far songitemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="4.jpg" alt="1">
                    <span>Mere Samne Wali Khidki Mein</span>
                    <span class="songlistplay"><span class="timestamp">02:52<i id="4" class="far songitemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="5.jpeg" alt="1">
                    <span>Gulabi Ankhen</span>
                    <span class="songlistplay"><span class="timestamp">03:17<i id="5" class="far songitemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="6.jpeg" alt="1">
                    <span>O Mere Dil Ke Chain</span>
                    <span class="songlistplay"><span class="timestamp">04:36<i id="6" class="far songitemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="7.jpeg" alt="1">
                    <span>Lag Ja Gale</span>
                    <span class="songlistplay"><span class="timestamp">04:17<i id="7" class="far songitemplay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div> 
    </div>

    <div class ="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome-->
            <i class="fas fa-3x fa-step-backward"id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" alt="gif" width="42px" id="gif"> <span id="mastersongname">Yeh Vaada Raha</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    
    
</body>
</html>
